GXZone:
    title: GXZone
    type: object
    required:
        - name
        - iso
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
        name:
            type: string
        iso:
            type: string
    example:
        id: 84
        name: "Bremen"
        iso: "BRE"
