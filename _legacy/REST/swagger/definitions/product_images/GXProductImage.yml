GXProductImage:
  title: GXProductImage
  type: object
  required:
    - filename
    - isPrimary
    - isVisible
    - imageAltText
  properties:
    filename:
      type: string
    isPrimary:
      type: boolean
    isVisible:
      type: boolean
    imageAltText:
      $ref: '#/definitions/GXMultiLangOption'
  example:
    filename: "artikelbild_1_1.jpg"
    isPrimary: false
    isVisible: true
    imageAltText:
      en: "article picture"
      de: "Artikelbild"
