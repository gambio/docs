GXReview:
    title: GXReview
    type: object
    required:
        - productId
        - rating
        - readCount
        - dateAdded
        - lastModified
        - languageId
        - text
        - customer
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
        productid:
            type: integer
            format: int64
        rating:
            type: integer
            format: int64
        readCount:
            type: integer
            format: int64
        dateAdded:
            type: string
        lastModified:
            type: string
        languageId:
            type: integer
            format: int64
        text:
            type: string
        customer:
            $ref: '#/definitions/GXReviewCustomer'
    example:
        productId: 4
        rating: 5
        readCount: 8
        dateAdded: "2016-01-03 12:07:30"
        lastModified: "2016-05-18 15:20:03"
        languageId: 2
        text: "This is an example review text!"
        customer:
            customerId: 1
            customerName: "Ester Tester"
