GXOrderCustomer:
    title: GXCustomer
    type: object
    required:
        - number
        - email
        - phone
        - vatId
        - status
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
        number:
            type: string
        email:
            type: string
        phone:
            type: string
        vatId:
            type: integer
            format: int64
        status:
            $ref: '#/definitions/GXCustomerStatus'
    example:
        customer:
            number: ""
            email: "admin@example.org"
            phone: "0421 - 22 34 678"
            vatId: 0
            status:
                id: 0
                name: "Admin"
                image: "admin_status.gif"
                discount: 0
                isGuest: false

