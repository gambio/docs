GXOrderListItem:
  title: GXOrderListItem
  type: object
  required:
    - statusId
    - statusName
    - totalSum
    - purchaseDate
    - comment
    - withdrawalIds
    - mailStatus
    - customerId
    - customerName
    - customerEmail
    - customerStatusId
    - customerStatusName
    - customerMemos
    - deliveryAddress
    - paymentType
    - shippingType
    - trackingLinks
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    statusId:
      type: integer
      format: int64
    statusName:
      type: string
      format: int64
    totalSum:
      type: string
      format: int64
    purchaseDate:
      type: string
      format: int64
    comment:
      type: string
      format: int64
    withdrawalIds:
      type: array
      items: 
          type: integer
          format: int64
    mailStatus:
      type: boolean
    customerId:
      type: integer
      format: int64
    customerName:
      type: string
    customerEmail:
      type: string
    customerStatusId:
      type: integer
      format: int64
    customerStatusName:
      type: string
    customerMemos:
       type: array
       items:
          $ref: '#/definitions/GXCustomerMemo'
    deliveryAddress:
      $ref: '#/definitions/GXOrderAddress'
    billingAddress:
      $ref: '#/definitions/GXOrderAddress'
    paymentType:
      $ref: '#/definitions/GXTitleAndModuleType'
    shippingType:
      $ref: '#/definitions/GXTitleAndModuleType'
    trackingLinks:
      type: array
      items:
        type: string
  example:
      statusId: 1
      statusName: Offen
      totalSum: 28,70 EUR
      purchaseDate: '2018-01-01 00:00:00'
      comment: ''
      withdrawalIds: []
      mailStatus: true
      customerId: 1
      customerName: Max Mustermann
      customerEmail: test@example.org
      customerStatusId: 0
      customerStatusName: Admin
      customerMemos: []
      deliveryAddress:
        firstName: Max
        lastName: Mustermann
        company: ''
        street: Testweg 123
        houseNumber: ''
        additionalAddressInfo: ''
        postcode: '12345'
        city: Bremen
        state: ''
        country: Germany
        countryIsoCode: DE
      billingAddress:
        firstName: Max
        lastName: Mustermann
        company: ''
        street: Testweg 123
        houseNumber: ''
        additionalAddressInfo: ''
        postcode: '12345'
        city: Bremen
        state: ''
        country: Germany
        countryIsoCode: DE
      paymentType:
        title: Rechnung
        module: MoneyOrder
      shippingType:
        title: 'Deutsche Post (Versand nach DE:  (1 x 2 kg))'
        module: dp_dp
      trackingLinks: []
