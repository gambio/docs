GXCategoryListing:
    title: GXCategoryListing
    type: array
    items:
        title: GXCategoryListingEntity
        type: object
        required:
            - id
            - parentId
            - isActive
            - name
            - headingTitle
            - description
            - urlKeywords
            - icon
            - image
            - imageAltText
        properties:
            id:
                type: integer
                format: int64
                readOnly: true
            parentId:
                type: integer
                format: int64
                readOnly: true
            isActive:
                type: boolean
            name:
                type: string
            headingTitle:
                type: string
            description:
                type: string
            urlKeywords:
                type: string
            icon:
                type: string
            image:
                type: string
            imageAltText:
                type: string
            _links:
                type: array
                items:
                    type: string