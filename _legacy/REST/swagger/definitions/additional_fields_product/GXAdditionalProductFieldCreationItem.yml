GXAdditionalProductFieldCreationItem:
    title: GXAdditionalProductFieldCreationItem
    type: object
    required:
        - id
        - values
    properties:
        id:
            type: integer
            format: int64
            example: '2'
        values:
            type: object
            required:
                - en
                - de
            properties:
                en:
                    type: string
                de:
                    type: string
            example:
                en: "English Content"
                de: "Deutscher Inhalt"
    example:
        id: '2'
        values:
            en: "English Content"
            de: "Deutscher Inhalt"