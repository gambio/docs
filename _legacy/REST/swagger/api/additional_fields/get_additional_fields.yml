/additional_fields:
    get:
        tags:
            - additional_fields
        summary: 'Get additional fields (Multiple)'
        description: 'Get multiple additional field list item records through a GET request. This method supports the following GET parameters that are mentioned in the "Introduction" section of this documentation.'
        operationId: getAdditionalFieldsMultiple
        produces:
            - application/json
        parameters:
            -   $ref: '#/parameters/per_page'
            -   $ref: '#/parameters/page'
            -   $ref: '#/parameters/sort'
            -   $ref: '#/parameters/search'
            -   $ref: '#/parameters/fields'
        responses:
            '200':
                description: 'Upon success, returns the additional field list item resources'
                schema:
                    type: array
                    items:
                        $ref: '#/definitions/GXAdditionalFieldListItem'