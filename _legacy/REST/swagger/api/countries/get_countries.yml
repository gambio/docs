'/countries':
    get:
        tags:
            - countries
        summary: 'Get Countries (Multiple)'
        description: 'Get multiple country records through the GET method'
        operationId: getCountries
        produces:
            - application/json
        parameters:
            - $ref: '#/parameters/per_page'
            - $ref: '#/parameters/page'
            - $ref: '#/parameters/sort'
            - $ref: '#/parameters/search'
            - $ref: '#/parameters/fields'
        responses:
            '200':
                description: 'Upon success, returns an array of Countries'
                schema:
                    type: array
                    items:
                        $ref: '#/definitions/GXCountry'
            '400':
                description: '(Missing or invalid ID)'
                schema:
                    $ref: '#/definitions/defaultErrorResponse'
            '404':
                description: '(Country Not Found)'
                schema:
                    $ref: '#/definitions/defaultErrorResponse'
