'/vpe':
    get:
        tags:
            - vpe
        summary: 'Get VPEs (Multiple)'
        description: 'Get multiple vpe records through the GET method'
        operationId: getVPEs
        produces:
            - application/json
        parameters:
            - $ref: '#/parameters/per_page'
            - $ref: '#/parameters/page'
            - $ref: '#/parameters/sort'
            - $ref: '#/parameters/search'
            - $ref: '#/parameters/fields'
        responses:
            '200':
                description: 'Upon success, returns an array of VPEs'
                schema:
                    type: array
                    items:
                        $ref: '#/definitions/GXVPE'
            '404':
                description: '(VPE Not Found)'
                schema:
                    $ref: '#/definitions/defaultErrorResponse'
