GXCategoryArray:
    title: GXCategoryArray
    type: object
    required:
        - dateAdded
        - lastModified
        - parentId
        - isActive
        - sortOrder
        - name
        - headingTitle
        - description
        - metaTitle
        - metaDescription
        - metaKeywords
        - urlKeywords
        - icon
        - image
        - imageAltText
        - settings
        - addonValues
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
        dateAdded:
            type: string
        lastModified:
            type: string
        parentId:
            type: integer
            format: int64
        isActive:
            type: boolean
        sortOrder:
            type: integer
            format: int64
        name:
            $ref: '#/definitions/GXMultiLangOption'
        headingTitle:
            $ref: '#/definitions/GXMultiLangOption'
        description:
            $ref: '#/definitions/GXMultiLangOption'
        metaTitle:
