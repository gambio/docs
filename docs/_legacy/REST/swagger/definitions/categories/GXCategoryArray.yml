        metaDescription:
            $ref: '#/definitions/GXMultiLangOption'
        metaKeywords:
            $ref: '#/definitions/GXMultiLangOption'
        urlKeywords:
            $ref: '#/definitions/GXMultiLangOption'
        icon:
            type: string
        image:
            type: string
        imageAltText:
            $ref: '#/definitions/GXMultiLangOption'
        settings:
            $ref: '#/definitions/categorySettings'
        addonValues:
            type: object
            properties:
                key:
                    type: string
