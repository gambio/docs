GXAdditionalFieldListItem:
    title: GXAdditionalFieldListItem
    type: object
    required:
        - names
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
            example: '1'
        names:
            type: object
            required:
                - en
                - de
            properties:
                en:
                    type: string
                de:
                    type: string
            example:
                en: "English Content"
                de: "Deutscher Inhalt"
    example:
        id: 1
        names:
            en: "English Content"
            de: "Deutscher Inhalt"