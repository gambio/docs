GXCustomer:
    title: GXCustomer
    type: object
    required:
        - number
        - gender
        - firstname
        - lastname
        - dateOfBirth
        - vatNumber
        - vatNumberStatus
        - telephone
        - fax
        - email
        - statusId
        - isGuest
        - addressId
        - addonValues
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
        number:
            type: string
        gender:
            type: string
            enum:
                - m
                - f
        firstname:
            type: string
        lastname:
            type: string
        dateOfBirth:
            type: string
        vatNumber:
            type: string
        vatNumberStatus:
            type: integer
            format: int64
        telephone:
            type: string
        fax:
            type: string
        email:
            type: string
        statusId:
            type: integer
            format: int64
        isGuest:
            type: boolean
        addressId:
            type: integer
            format: int64
        addonValues:
            type: string
    example:
        number: "234982739"
        gender: "m"
        firstname: "John"
        lastname: "Doe"
        dateOfBirth: "1985-02-13"
        vatNumber: "0923429837942"
        vatNumberStatus: true
        telephone: "2343948798345"
        fax: "2093049283"
        email: "customer@email.de"
        password: "827ccb0eea8a706c4c34a16891f84e7b"
        statusId: 1
        type: "registree"
        addressId: 1029
        isGuest: false
        addonValues: