GXCustomerStatus:
    title: GXCustomerStatus
    type: object
    required:
        - name
        - image
        - discount
        - isGuest
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
        name:
            type: string
        image:
            type: string
        discount:
            type: integer
            format: int64
        isGuest:
            type: boolean
    example:
        name: "Admin"
        image: "admin_status.gif"
        discount: 0
        isGuest: false