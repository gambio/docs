GXCustomerMemo:
    title: GXCustomerMemo
    type: object
    required:
        - title
        - text
        - date
        - posterId
    properties:
        title:
            type: string
        text:
            type: string
        date:
            type: string
        posterId:
            type: integer
            format: int64
    example:
        title: Test Memo
        text: These are the memo contents. 
        date: '2018-01-01 00:00:00'
        posterId: 1