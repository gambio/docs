GXOrderItem:
  title: GXOrderItem
  type: object
  required:
    - model
    - name
    - quantity
    - price
    - finalPrice
    - tax
    - isTaxAllowed
    - discount
    - shippingTimeInformation
    - checkoutInformation
    - attributes
    - downloadInformation
    - addonValues
    - quantityUnitName
    - gxCustomizerData
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    model:
      type: string
    name:
      type: string
    quantity:
      type: integer
      format: int64
    price:
      type: integer
      format: int64
    finalPrice:
      type: integer
      format: int64
    tax:
      type: integer
      format: int64
    isTaxAllowed:
      type: boolean
    discount:
      type: integer
      format: int64
    shippingTimeInformation:
      type: string
    checkoutInformation:
      type: string
    attributes:
      $ref: "#/definitions/GXOrderItemAttributes"
    downloadInformation:
      type: array
      items:
        type: string
    addonValues:
      $ref: "#/definitions/GXOrderItemAddons"
    quantityUnitName:
      type: string
    gxCustomizerData:
      type: array
      items:
        type: string
    customizationData:
      type: object
  example:
    model: "12345-s-black"
    name: "Ein Artikel"
    quantity: 1
    price: 11
    finalPrice: 11
    tax: 19
    isTaxAllowed: true
    discount: 0
    shippingTimeInformation: ""
    checkoutInformation: "Checkout information goes here ..."
    quantityUnitName: "Liter"
    attributes:
      -
        id: 1
        name: "Farbe"
        value: "rot"
        price: 0
        priceType: "+"
        optionId: 1
        optionValueId: 1
        combisId: null
    downloadInformation:
      filename: "Dokument.pdf"
      maxDaysAllowed: 5
      countAvailable: 14
    addonValues:
      productId: "2"
      quantityUnitId: "1"
    customizationData:
      setId: 1
      setName: "Set1"
      areas:
        -
          name: "Area1"
          elements:
            -
              name: "Name1"
              value: "Value"
              type: "text_input"
              file: ""
              elementId: 1
          areaId: 1