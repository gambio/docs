GXOrderTotal:
    title: GXOrderTotal
    type: object
    required:
        - title
        - value
        - valueText
        - class
        - sortOrder
    properties:
        id:
            type: integer
            format: int64
            readOnly: true
        title:
            type: string
        value:
            type: integer
            format: int64
        valueText:
            type: string
        class:
            type: string
        sortOrder:
            type: integer
            format: int64
    example:
        title: "Zwischensumme"
        value: 50
        valueText: "50,00 EUR"
        class: "ot_subtotal"
        sortOrder: 10

