GXTaxClass:
    title: GXTaxClass
    type: object
    required:
        - title
        - description
    properties:
        id:
            type: string
            readOnly: true
        title:
            type: string
        description:
            type: string
        taxRates:
            type: array
            items:
                $ref: "#/definitions/GXTaxClassRate"
    example:
        title: "Standardsatz"
        description: ""
        taxRates:
          -
            id: "1"
            taxZoneId: "5"
            taxClassId: "1"
            taxRate: "19.0000"
            description: "19% MwSt."
          -
            id: "3"
            taxZoneId: "6"
            taxClassId: "1"
            taxRate: "0.0000"
            description: "EU-AUS-UST 0%"
