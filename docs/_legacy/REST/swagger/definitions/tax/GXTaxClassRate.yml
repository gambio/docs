GXTaxClassRate:
    title: GXTaxClassRate
    type: object
    required:
        - taxZoneId
        - taxClassId
        - taxRate
        - description
    properties:
        id:
            type: string
            readOnly: true
        taxZoneId:
            type: string
        taxClassId:
            type: string
        taxRate:
            type: string
        description:
            type: string
    example:
        taxZoneId: "5"
        taxClassId: "1"
        taxRate: "19.0000"
        description: "19% MwSt."
