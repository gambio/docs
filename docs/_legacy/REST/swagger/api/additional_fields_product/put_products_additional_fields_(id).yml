'/products/{product_id}/additional_fields':
    put:
        tags:
            - additional_fields
        summary: 'Update products additional fields'
        description: 'Update a products additional fields record by providing new data.'
        operationId: updateProductAdditionalField
        produces:
            - application/json
        parameters:
            -
                name: product_id
                in: path
                description: 'The ID of the product from which the additional field data is to be fetched'
                required: true
                type: 'string'
            -
                name: additionalProductField
                in: body
                description: 'The additional field to be created'
                required: true
                schema:
                    type: array
                    items:
                        $ref: '#/definitions/GXAdditionalProductFieldCreationItem'
        responses:
            '200':
                description: 'Upon success, returns the updated additional field'
                schema:
                    $ref: '#/definitions/GXAdditionalProductFieldListItem'
            '400':
                description: 'invalid data was provided'
                schema:
                    $ref: '#/definitions/defaultErrorResponse'