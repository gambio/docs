'/products/{product_id}/additional_fields/{field_id}':
    delete:
        tags:
            - additional_fields
        summary: 'Delete products additional fields'
        description: 'Remove a products additional field record from the system. This method will always return success even if the additional field record does not exist (due to internal architecture decisions, which strive to avoid unnecessary failures).'
        operationId: deleteAdditionalProductField
        produces:
            - application/json
        parameters:
            -
                name: product_id
                in: path
                description: 'The ID of the product from which the additional field data is to be fetched'
                required: true
                type: 'string'
            -
                name: field_id
                in: path
                description: 'The ID of the additional field'
                required: true
                type: 'string'
        responses:
            '200':
                description: 'Upon success, returns the default success response with the deleted products additional field'
                schema:
                    $ref: '#/definitions/additionalProductFieldDeleteResponse'
            '400':
                description: 'invalid data was provided'
                schema:
                    $ref: '#/definitions/defaultErrorResponse'
