'/products/{product_id}/additional_fields':
    get:
        tags:
            - additional_fields
        summary: 'Get products additional fields'
        description: 'Get a  additional field list item record for a specified product through a GET request. This method supports the following GET parameters that are mentioned in the "Introduction" section of this documentation.'
        operationId: getAdditionalFieldsProduct
        produces:
            - application/json
        parameters:
            -
                name: product_id
                in: path
                description: 'The ID of the product from which the additional field data is to be fetched'
                required: true
                type: 'string'
        responses:
            '200':
                description: 'Upon success, returns the additional fields that was fetched'
                schema:
                    type: array
                    items:
                        $ref: '#/definitions/GXAdditionalProductFieldListItem'
            '404':
                description: '(Invalid product ID field)'
                schema:
                    $ref: '#/definitions/defaultErrorResponse'