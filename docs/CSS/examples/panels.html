<!--
	Panels 
	
	Use panel containers to group components of messages into smaller groups. Color variations are supported 
	as well. 
-->

<div class="panel panel-default">
	<div class="panel-heading">
		My profile
		<span class="pull-right panel-link default">
			<a href="#">Login</a>
		</span>
	</div>
	<div class="panel-body">
		Please login to see your profile.
	</div>
</div>

<div class="panel panel-info">
	<div class="panel-heading">
		Additional notes
		<span class="pull-right panel-link">
			<a href="#">Show history</a>
		</span>
	</div>
	<div class="panel-body">
		This is the frame content!
	</div>
</div>

<div class="panel panel-warning">
	<div class="panel-heading">
		Fraud warning
		<span class="pull-right panel-link">
			<a href="#">Report person</a>
		</span>
	</div>
	<div class="panel-body">
		Please be aware!
	</div>
</div>

<div class="panel panel-danger">
	<div class="panel-heading">
		Connection error
		<span class="pull-right panel-link">
			<a href="#">Show log</a>
		</span>
	</div>
	<div class="panel-body">
		Could not connect to database! Error code 2.
	</div>
</div>
