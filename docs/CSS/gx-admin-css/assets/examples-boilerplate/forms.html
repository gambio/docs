<div class="gx-container">
	<form class="grid">
		<fieldset class="span6">
			<h3>Standard Controls</h3>

			<div class="control-group">
				<label for="input-field">This is an input field.</label>
				<input type="text" value="test value" id="input-field" class="input-default" />
			</div>

			<div class="control-group">
				<label for="input-field-disabled">This is a disabled input field.</label>
				<input type="text" value="test value" id="input-field-disabled" class="input-default" disabled />
			</div>

			<div class="control-group">
				<label for="select-field">Select Field</label>
				<select id="select-field" class="input-default">
					<option>First Option of Select</option>
					<option>Second Option of Select</option>
				</select>
			</div>

			<div class="control-group">
				<label for="textarea-field">Textarea Field</label>
				<textarea id="textarea-field" rows="5" class="input-default">This is a text area element.</textarea>
			</div>

			<div class="control-group">
				<label for="password-field">Password Field</label>
				<input type="password" id="password-field" class="input-default" value="12345">
			</div>
		</fieldset>
	</form>
</div>
