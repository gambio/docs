components:
  schemas:
    WithdrawalDetailsMap:
      description: |
        The "withdrawals" attribute should contain a map of withdrawal details.
        The keys will be used as reference for the response.
      type: object
      properties:
        0:
          $ref: '#/components/schemas/WithdrawalDetails'
        1:
          $ref: '#/components/schemas/WithdrawalDetails'

    ExistingWithdrawalMap:
      description: |
        The "withdrawals" attribute will contain a map of existing withdrawal.
        The keys will be used as reference for the response.
      type: object
      properties:
        first-withdrawal:
          $ref: '#/components/schemas/ExistingWithdrawal'

    ExistingWithdrawal:
      required:
        - id
        - order
        - customer
        - date
        - content
        - createdByAdmin
        - createdOn
      type: object
      properties:
        id:
          type: integer
          example: 1
        order:
          $ref: '#/components/schemas/OrderDetails'
        customer:
          $ref: '#/components/schemas/CustomerDetails'
        date:
          type: string
          format: date-time
          example: "2019-11-29 12:00:00"
        content:
          type: string
          example: Hiermit widerrufe ich ...
        createdByAdmin:
          type: boolean
          example: true
        createdOn:
          type: string
          format: date-time
          example: "2019-11-29 12:00:00"

    WithdrawalDetails:
      required:
        - order
        - customer
        - date
        - content
        - createdByAdmin
      type: object
      properties:
        order:
          $ref: '#/components/schemas/OrderDetails'
        customer:
          $ref: '#/components/schemas/CustomerDetails'
        date:
          type: string
          format: date-time
        content:
          type: string
          example: Hiermit widerrufe ich ...
        createdByAdmin:
          type: boolean
          example: true

    OrderDetails:
      required:
        - id
        - creationDate
        - deliveryDate
      type: object
      properties:
        id:
          type: integer
          example: 1
        creationDate:
          type: string
          format: date-time
          example: "2019-11-29 12:00:00"
        deliveryDate:
          type: string
          format: date-time
          nullable: true
          example: "2019-11-29 12:00:00"

    CustomerDetails:
      required:
        - id
        - gender
        - firstName
        - lastName
        - address
        - email
      type: object
      properties:
        id:
          type: integer
          example: 1
        gender:
          type: string
          example: male
        firstName:
          type: string
          example: Max
        lastName:
          type: string
          example: Mustermann
        address:
          $ref: '#/components/schemas/CustomerAddress'
        email:
          type: string
          example: max@mustermann.de

    CustomerAddress:
      required:
        - street
        - postcode
        - city
        - country
      type: object
      properties:
        street:
          type: string
          example: Parallelweg 30
        postcode:
          type: string
          example: "28219"
        city:
          type: string
          example: Bremen
        country:
          type: string
          example: Germany