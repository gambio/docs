openapi: 3.0.0

info:
  title: API v3 Example
  version: 1.0.0
  description: This OpenAPI specification an example for some endpoints regarding the withdrawal documents in the shop.

servers:
  - url: https://example.org

paths:
  /api.php/v3/withdrawals:
    get:
      summary: Get multiple withdrawals.
      description: |
        Returns a list of multiple withdrawals and provides methods for filtering, sorting and pagination.
      parameters:
        - name: filter
          in: query
          description: |
            Optional query parameter for filtering. Parameter need to be an array. The keys needs to match an document
            attribute and the values contains a filter pattern or compare statements.
          required: false
          style: deepObject
          schema:
            type: object
            example:
              customer.firstname: M*
              date: gte|2019-01-01
        - name: sort
          in: query
          description: Optional query parameter for sorting.
          required: false
          schema:
            type: string
            example: +orders.creationDate
            default: +id
        - name: fields
          in: query
          description: Optional query parameter for filtering document attributes.
          required: false
          style: form
          schema:
            type: string
            example: id,orders.creationDate
        - name: page
          in: query
          description: Optional query parameter to define current page.
          required: false
          style: form
          schema:
            minimum: 1
            type: integer
            example: 2
            default: 1
        - name: per-page
          in: query
          description: Optional query parameter to limitate the output.
          required: false
          style: form
          schema:
            maximum: 100
            minimum: 1
            type: integer
            example: 25
            default: 25
      responses:
        200:
          description: Lists all withdrawals based on request parameters.
          headers:
            X-Shop-Version:
              description: Current shop verison.
              schema:
                type: string
                example: 4.1.0.0
            X-API-Version:
              description: Current API verison.
              schema:
                type: string
                example: 3.0.0
            X-Rate-Limit-Limit:
              description: Request limit per hour.
              schema:
                type: integer
                example: 5000
            X-Rate-Limit-Remaining:
              description: Number of requests left for current time window.
              schema:
                type: integer
                example: 4999
            X-Rate-Limit-Reset:
              description: Seconds til the current rate limit window resets.
              schema:
                type: integer
                example: 3500
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExistingWithdrawal'
                  _meta:
                    type: object
                    properties:
                      totalItems:
                        type: integer
                        minimum: 0
                        example: 142
                      perPage:
                        type: integer
                        minimum: 1
                        example: 25
                      page:
                        type: integer
                        minimum: 0
                        example: 2
                      links:
                        type: object
                        properties:
                          firstPage:
                            type: string
                            example: https://example.org/api.php/v3/withdrawals?page=1
                          previousPage:
                            type: string
                            example: https://example.org/api.php/v3/withdrawals?page=2
                          nextPage:
                            type: string
                            example: https://example.org/api.php/v3/withdrawals?page=4
                          lastPage:
                            type: string
                            example: https://example.org/api.php/v3/withdrawals?page=5

