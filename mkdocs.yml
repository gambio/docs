site_name: Developer Documentation
site_url: https://developers.gambio.de/
docs_dir: ./docs/Tutorials
site_dir: ./site
copyright: Copyright &copy; 2024 Gambio GmbH
theme:
  name: material
  custom_dir: html
  favicon: favicon.ico
  logo: logo.svg
  language: en
  palette:
      -   media: "(prefers-color-scheme)"
          scheme: gambio
          toggle:
              icon: material/link
              name: Switch to dark mode
      -   media: "(prefers-color-scheme: light)"
          scheme: gambio
          toggle:
              icon: material/toggle-switch
              name: Switch to system preference
      -   media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: yellow
          toggle:
              icon: material/toggle-switch-off
              name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - toc.autohide
    - navigation.tabs
    - navigation.expand
    - toc.integrate
    - navigation.top
extra:
  generator: false
  social:
    - icon: gambio/white
      link: https://www.gambio-support.de
      name: Gambio Kundenportal
    - icon: fontawesome/brands/twitter
      link: https://x.com/gambio
    - icon: fontawesome/brands/github
      link: https://github.com/gambio
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/gambio-gmbh
extra_css:
  - assets/css/extra.css
  - assets/css/mkdocsoad.css
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      options:
        custom_icons:
          - html/.icons
  - def_list
  - footnotes
  - abbr
  - extra
  - admonition
  - meta
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 6
      permalink: true
plugins:
  - section-index
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  - mkdocs-nav-enhancements
  - tags
  - search:
      lang: de
      separator: '[\s\-\.]+'
