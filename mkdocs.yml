copyright: Copyright &copy; 2024 Gambio GmbH
theme:
  name: material
  custom_dir: html
  favicon: favicon.ico
  logo: logo.svg
  language: en
  palette:
    scheme: gambio
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - toc.autohide
    - navigation.tabs
    - navigation.expand
    - toc.integrate
    - navigation.top
extra:
  generator: false
  social:
    - icon: gambio/white
      link: https://www.gambio-support.de
      name: Gambio Kundenportal
    - icon: fontawesome/brands/x
      link: https://x.com/gambio
    - icon: fontawesome/brands/github
      link: https://github.com/gambio
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/gambio-gmbh
extra_css:
  - assets/css/extra.css
