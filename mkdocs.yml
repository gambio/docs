site_name: Developer Documentation
site_url: https://developers.gambio.de/
docs_dir: ./docs
site_dir: ./site
copyright: Copyright &copy; 2024 Gambio GmbH
theme:
  name: material
  custom_dir: html
  favicon: favicon.ico
  logo: logo.svg
  language: en
  palette:
      # Palette toggle for light mode
      -   scheme: gambio
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

      # Palette toggle for dark mode
      -   scheme: gambio-dark
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - toc.autohide
    - navigation.tabs
    - navigation.expand
    - toc.integrate
    - navigation.top
extra:
  generator: false
  social:
    - icon: gambio/white
      link: https://www.gambio-support.de
      name: Gambio Kundenportal
    - icon: fontawesome/brands/twitter
      link: https://x.com/gambio
    - icon: fontawesome/brands/github
      link: https://github.com/gambio
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/gambio-gmbh
extra_css:
  - assets/css/extra.css
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      options:
        custom_icons:
          - html/.icons
  - def_list
  - footnotes
  - abbr
  - extra
  - admonition
  - meta
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 6
      permalink: true
plugins:
  - section-index
  - mkdocs-nav-enhancements
  - tags
  - search:
      lang: de
      separator: '[\s\-\.]+'
