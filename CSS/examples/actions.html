<!--
	Action Container
	
	The ".actions" container can be used in any place you need to display action components (modals, tables, 
	other elements). Use the ".actions" class as the container and add the icons with using the <i> tag and 
	the required Font Awesome icon. 
-->

<div class="actions">
	<!-- Open -->
	<a href="#"> <i class="fa fa-folder-open-o"></i> </a>

	<!-- Delete -->
	<a href="#"> <i class="fa fa-trash-o"></i> </a>

	<!-- Watch -->
	<a href="#"> <i class="fa fa-eye"></i> </a>

	<!-- Edit -->
	<a href="#"> <i class="fa fa-pencil"></i> </a>

	<!-- Buy -->
	<a href="#"> <i class="fa fa-shopping-cart"></i> </a>

	<!-- Download -->
	<a href="#"> <i class="fa fa-download"></i> </a>
</div>
