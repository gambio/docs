<!-- 
	Message Stack Entries

	New admin layout pages already include a .message-stack div container and enable the extension 
	of its entries within the use of the "message_stack" Smarty Block. 
		
	Example:
		
	{block name="message_stack"}
		<div class="alert alert-warning">
			This is my custom message-stack alert entry.
		</div>
	{/block}
-->

<div class="alert alert-warning">
	<button type="button" class="close" data-dismiss="alert">×</button>
	Marcus cancelled order #6.
</div>
<div class="alert alert-info">
	<button type="button" class="close" data-dismiss="alert">×</button>
	Today we had 2800 visitors.
</div>
<div class="alert alert-danger">
	<button type="button" class="close" data-dismiss="alert">×</button>
	Error while performing operation! Please check the log files.
</div>
<div class="alert alert-success">
	<button type="button" class="close" data-dismiss="alert">×</button>
	New configuration has been saved!
</div>
