<div data-gx-widget="checkbox">
	<div class="grid">
		<div class="span5">
			<div class="control-group">
				<label for="my-checkbox1">Single Checkbox</label>
				<input type="checkbox"
					   id="my-checkbox1"
					   title="Single Checkbox"
					   data-single_checkbox />
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="span5">
			<div class="control-group">
				<label for="my-checkbox4">Single Checkbox (checked)</label>
				<input type="checkbox"
					   id="my-checkbox4"
					   title="Single Checkbox"
					   data-single_checkbox
					   checked />
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="span5">
			<div class="control-group">
				<label for="my-checkbox2">Single Checkbox (disabled)</label>
				<input type="checkbox"
					   id="my-checkbox2"
					   title="Single Checkbox (disabled)"
					   data-single_checkbox
					   disabled />
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="span5">
			<div class="control-group">
				<label for="my-checkbox3">Single Checkbox (disabled, checked)</label> <input
						type="checkbox"
						id="my-checkbox3"
						title="Single Checkbox (disabled, checked)"
						data-single_checkbox
						checked
						disabled />
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="span5">
			<div class="control-group">
				<label for="my-checkbox">Receive Notifications</label>
				<input type="checkbox" id="my-checkbox" title="Receive Notifications" />
			</div>
		</div>
	</div>

	<div class="grid">
		<div class="span5">
			<div class="control-group">
				<label>Locked Checkbox</label>
				<input type="checkbox" title="on disabled" disabled /> <br/>
				<input type="checkbox" title="off disabled" checked disabled />
			</div>
		</div>
	</div>
</div>
