<div class="gx-container">
	<form>
		<!-- Active State-->
		<div>
			<input type="submit" class="btn" value="Submit Default" />
			<input type="submit" class="btn btn-success" value="Submit Success" />
			<input type="submit" class="btn btn-primary" value="Submit Primary" />
			<input type="submit" class="btn btn-danger" value="Submit Danger" />
			<button class="btn btn-icon">
				<img src="favicon.ico" />
			</button>
		</div>
		<!-- Disabled State -->
		<div>
			<button class="btn" disabled>Submit Default</button>
			<button class="btn btn-success" disabled>Submit Success</button>
			<button class="btn btn-primary" disabled>Submit Primary</button>
			<button class="btn btn-danger" disabled>Submit Danger</button>
			<button class="btn btn-icon" disabled>
				<img src="favicon.ico" />
			</button>
		</div>
	</form>
</div>
